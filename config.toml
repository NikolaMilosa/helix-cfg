theme = "ashen"

[editor]
line-number = "relative"
cursorline = true
true-color = true
preview-completion-insert = false
completion-replace = true
bufferline = "always"

[editor.lsp]
display-progress-messages = true
display-inlay-hints = true
display-color-swatches = false
goto-reference-include-declaration = false

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner", "read-only-indicator", "file-name", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "<->"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"

[editor.inline-diagnostics]
cursor-line = "hint"

[keys.normal]
C-r = ":rla"
q = "goto_previous_buffer"
e = "goto_next_buffer"
C-w = ":bc"
C-q = ":bco"

[keys.normal.space]
d = "file_picker_in_current_buffer_directory"

[keys.normal.space.space]
b = ":sh better-blame %{cursor_line} %{buffer_name}"
right = ":sh send-file %{buffer_name} -R"
left = ":sh send-file %{buffer_name} -L"
down = ":sh send-file %{buffer_name} -D"
up = ":sh send-file %{buffer_name} -U"

[editor.file-picker]
hidden = false

[editor.search]
wrap-around = false
